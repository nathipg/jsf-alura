<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="_template.xhtml">
		
		<ui:define name="titulo">
			Login
		</ui:define>
		
		<ui:define name="conteudo">
			<h:form 
				id="login">
				
				<p:messages
					globalOnly="true" />
				
				<p:fieldset
					legend="Login">
					<h:panelGrid columns="3">
					
						<p:outputLabel value="Email:" for="email" />
						<p:inputText 
							id="email" 
							value="#{loginBean.usuario.email}"
							required="true"
							requiredMessage="Email obrigatório"
							validatorMessage="Email inválido">
							<f:passThroughAttribute name="placeholder" value="Email" />
							<f:attribute name="type" value="email" />
							<f:validateRegex pattern=".+@.+\..+" />
							<f:ajax
								event="blur"
								render="messageEmail" />
						</p:inputText>
						<p:message for="email" />
						
						<p:outputLabel value="Senha:" for="senha" />
						<p:password 
							id="senha" 
							value="#{loginBean.usuario.senha}" 
							feedback="true"
							required="true"
							requiredMessage="Senha obrigatório">
							<f:passThroughAttribute name="placeholder" value="Senha" />	
						</p:password>
						<p:message for="senha" />
						
						<p:commandButton 
							value="Login" 
							action="#{loginBean.logar}"
							update="@form"
							process="@form" />
					</h:panelGrid>
				</p:fieldset>
			</h:form>
		</ui:define>
	</ui:composition>

</html>
